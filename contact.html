<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header" style="background-color: #4aaaa5;">
				<h1 style="padding-left: 20px; padding-right: 20px;">Steven Quast</h1>

			<ul class="nav navbar-nav navbar-right text-center" style="padding-top: 10px;">

	<section class="col-sm-6 col-xs-12 container-fluid">
		<!-- Main Section -->
			<div class="jumbotron">
				<h2 class="col-sm-12" style="color: #4aaaa5; border-bottom-width: 1px; border-bottom-color: #bbbbbb; border-bottom-style: solid;" >Contact Me</h2>
				<form action="mailto:smquast@gmail.com" method="post" enctype="text/plain">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="John Smith">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="example@gmail.com">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="10" class="form-control"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
	</section>

	<section class="col-sm-4 col-sm-offset-2 col-xs-12 container-fluid">
		<!-- External Links -->
			<div class="jumbotron">
				<h2 class="row" style="color: #4aaaa5; border-bottom-width: 1px; border-bottom-color: #bbbbbb; border-bottom-style: solid;">Connect with me</h2>

				</div>

	</section>
